<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarkGPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222; /* Темный фон */
            color: white;
        }
        .chat-container {
            background-color: #333; /* Основной фон контейнера */
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
            width: 400px;
        }
        .chat-header {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            color: #A47864; /* Мокко Мусс для заголовка */
        }
        .chat-messages {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #2a2a2a; /* Темный фон для сообщений */
        }
        .chat-messages div {
            margin-bottom: 10px;
        }
        .chat-messages strong {
            color: #A47864; /* Мокко Мусс для акцентов */
        }
        .chat-input {
            display: flex;
        }
        .chat-input input {
            flex: 1;
            height: 40px;
            font-size: 16px;
            padding: 5px 10px;
            border: 1px solid #444;
            border-radius: 10px;
            background-color: #333;
            color: white;
            transition: border-color 0.3s ease;
        }
        .chat-input input:focus {
            border-color: #A47864; /* Мокко Мусс при фокусе */
        }
        .chat-input button {
            height: 40px;
            font-size: 16px;
            padding: 5px 10px;
            border: none;
            border-radius: 10px;
            margin-left: 10px;
            cursor: pointer;
            background-color: #A47864; /* Мокко Мусс для кнопки */
            color: white;
            transition: background-color 0.2s, transform 0.1s;
        }
        .chat-input button:hover {
            background-color: #8B5F4D; /* Темнее Мокко Мусс при наведении */
            transform: scale(1.05);
        }
        .beta-badge {
            background-color: #ff5722;
            color: white;
            font-size: 12px;
            font-weight: bold;
            padding: 3px 6px;
            border-radius: 8px;
            position: absolute;
            margin-top: -35px;
            margin-left: -10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .mode-toggle button {
            height: 60px;
            width: auto;
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #A47864;
            color: white;
            transition: background-color 0.2s, transform 0.1s;
            margin-left: 5px;
            margin-bottom: 10px;
        }
        .chat-input-deep {
            display: flex;
        }
        .chat-input-deep input {
            flex: 1;
            height: 40px;
            font-size: 16px;
            padding: 5px 10px;
            border: 1px solid #444;
            border-radius: 10px;
            background-color: #333;
            color: white;
            transition: border-color 0.3s ease;
        }
        .chat-input-deep input:focus {
            border-color: #A47864; /* Мокко Мусс при фокусе */
        }
        .chat-input-deep button {
            height: 40px;
            font-size: 16px;
            padding: 5px 10px;
            border: none;
            border-radius: 10px;
            margin-left: 10px;
            cursor: pointer;
            background-color: #A47864; /* Мокко Мусс для кнопки */
            color: white;
            transition: background-color 0.2s, transform 0.1s;
        }
        .chat-input-deep button:hover {
            background-color: #8B5F4D; /* Темнее Мокко Мусс при наведении */
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="chat-container">
    <div class="mode-toggle">
        <button id="bark" class="active">BarkGPT 1</span>
        </button>
        <!--<button id="llama">Llama 3.1
                <span class="beta-badge">Beta</span>
        </button>-->
        <button id="deepmind" class>DeepMind
                <span class="beta-badge">Beta</span>
        </button>
    </div>
    <div class="bark">
        <div class="chat-header">BarkGPT</div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="chat-input" placeholder="Введите ваш запрос">
            <button onclick="sendMessage()">Отправить</button>
        </div>
    </div>
    <div class="deepmind">
        <div class="chat-header">BarkGPT DeepMind</div>
        <div class="chat-messages" id="chat-messages-deep"></div>
        <div class="chat-input-deep">
            <input type="text" id="chat-input-deep" placeholder="Введите ваш запрос">
            <button onclick="sendMessage_deep()">Отправить</button>
        </div>
    </div>

    <script>
        document.getElementById("bark").addEventListener("click", () => {
            document.querySelector(".bark").style.display = "block";
            document.querySelector(".deepmind").style.display = "none";
            document.getElementById("bark").classList.add("active");
            document.getElementById("deepmind").classList.remove("active");
        });

        document.getElementById("deepmind").addEventListener("click", () => {
            document.querySelector(".bark").style.display = "none";
            document.querySelector(".deepmind").style.display = "block";
            document.getElementById("bark").classList.remove("active");
            document.getElementById("deepmind").classList.add("active");
        });
        // Функция для отправки сообщения в чат
        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (message === '') return;

            const messagesContainer = document.getElementById('chat-messages');
            messagesContainer.innerHTML += `<div><strong>Вы:</strong> ${message}</div>`;
            input.value = '';

            try {
                const response = await fetch('https://bot.gulyatv.ru/askchat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question: message, model: 'barkgpt' })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log("Received response from server:", data);
                messagesContainer.innerHTML += `<div><strong>BarkGPT:</strong> ${data.answer}</div>`;
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            } catch (error) {
                console.error('Ошибка при отправке запроса:', error);
                messagesContainer.innerHTML += `<div><strong>Ошибка:</strong> Не удалось получить ответ от сервера.</div>`;
            }
        }
        async function sendMessage_deep() {
            const input = document.getElementById('chat-input-deep');
            const message = input.value.trim();
            if (message === '') return;

            const messagesContainer = document.getElementById('chat-messages-deep');
            messagesContainer.innerHTML += `<div><strong>Вы:</strong> ${message}</div>`;
            input.value = '';

            try {
                const response = await fetch('https://bot.gulyatv.ru/askchat_deep', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question: message, model: 'barkgpt_deepmind' })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log("Received response from server:", data);
                messagesContainer.innerHTML += `<div><strong>BarkGPT DeepMind:</strong> ${data.answer}</div>`;
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            } catch (error) {
                console.error('Ошибка при отправке запроса:', error);
                messagesContainer.innerHTML += `<div><strong>Ошибка:</strong> Не удалось получить ответ от сервера.</div>`;
            }
        }
    </script>
</body>
</html>
